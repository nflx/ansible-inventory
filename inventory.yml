---

matcher:
  - regexp: '(sto|lon)([a-z]+)'
    capture: True
  - regexp: '(sto|lon)int'
    groups:
      - internt
  - regexp: 'st(oin)t'
    capture: false
    groups:
      - test1

groups:
  site:
    www:
      - stoprod-pres01
      - stoprod-pres02
      - lonprod-pres01
      - lonprod-pres02
    docker:
      - name: stoext-docker01
        tags:
          - app
      - stoext-docker02
      - stoint-docker01
      - name: stoint-docker02
        baz: 3
      - stoint-docker03

include:
  - docker-nyc.yml

vars:
  site:
    - website=mysite.ltd
  www:
    - website=www.mysite.ltd
  lon:
    - search=lon.mysite.ltd
  sto:
    - search=sto.mysite.ltd
  docker:
    - foo=1
    - bar=1
